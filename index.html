    <script>
        // Function to redirect after a delay
        function redirectToWebsite() {
            // Replace 'https://example.com' with the desired website URL
            window.location.href = 'https://os.recordrocks.com';
        }

        // Delay the redirection by 3000 milliseconds (3 seconds)
        setTimeout(redirectToWebsite, 0000);
    </script>
